<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Registration</title>
</head>
<body>
    
    <section>
        <div class="container py-5 text-center">
            <div class="row m-auto w-75">
                <div class="d-flex flex-column p-5 box">
                    <h1 class="text-info m-2 p-1">Smart Login System</h1>
                    <form>
                        <input id="regName" type="text" placeholder="Enter your name" class="col-12 m-2 p-2 border border-1 rounded rounded-2 bg-transparent text-white">
                        <input id="regMail" type="text" placeholder="Enter your email" class="col-12 m-2 p-2 border border-1 rounded rounded-2 bg-transparent text-white">
                        <input id="regPass" type="password" placeholder="Enter your email" class="col-12 m-2 p-2 border border-1 rounded rounded-2 bg-transparent text-white">
                        <p class="text-danger p-1 d-none regRequired">All inputs is required</p>
                        <p class="text-danger p-1 d-none regExist">email already exists</p>
                        <p class="text-success p-1 d-none regSuccess">Success</p>
                        <button type="submit" class="signupBtn col-12 m-2 p-2 btn btn-outline-info border border-1 border-info text-white">Sign Up</button>
                        <p class="m-2 signin">You have an account? 
                            <button id="sign" class="text-white sign">Signin</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
