                        <p class="text-danger logRequired p-1 d-none">All inputs is required</p>
                        <p class="text-danger logIncorrect p-1 d-none">incorrect email or password</p>
                        <a class="loginBtn col-12 m-2 p-2 btn btn-outline-info border border-1 border-info text-white" type="submit">Login</a>

                </div>
            </div>

    </section>

    <script src="./js/main.js"></script>
